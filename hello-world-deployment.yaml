apiVersion: extensions/v1beta1
kind: HorizontalPodAutoscaler
metadata:
  name: hello-world-nginx
  namespace: default
  image: nginx
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hello-world-nginx
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
